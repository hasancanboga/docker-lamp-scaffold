services:
    php:
        container_name: php72
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 80:80
        volumes:
            - .:/var/www/html/

    mysql:
        container_name: mysql57
        image: mysql:5.7
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_DATABASE: 'serve24'
        volumes:
            - mysqldata:/var/lib/mysql

    phpmyadmin:
        container_name: pma
        image: phpmyadmin
        restart: always
        ports:
            - 3333:80
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
            
volumes:
    mysqldata: